<app-header></app-header>
<div class="container-fluid pt-7 pb-6" id="main_container">
  <div class="row">
    <div class="col-lg-12 mt-8">
      <div class="col-lg-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-8 text-center">
            <div class="row">
                <div class="col col-login">                    
                  <form class="card" [formGroup]="loginForm"  (ngSubmit)="loginUser($event)">
                    <div class="card-body p-6">
                      <div class="card-title text-center fs-16">Log in to your Account</div>
                      <div class="form-group">
                        <input type="type" class="form-control" autocomplete="off" formControlName="userName" class="form-control" 
                        [ngClass]="{ 'is-invalid': submittedloginForm && lf.userName.errors }" >
                        <div *ngIf="submittedloginForm &&  lf.userName.errors" class="invalid-feedback">
                            <div *ngIf="lf.userName.errors.required">User name is required</div>
                        </div>  
                      </div>
                      <div class="form-group">
                        <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submittedloginForm && lf.password.errors }"  placeholder="Password">                                        
                        <div *ngIf="submittedloginForm && lf.password.errors" class="invalid-feedback">
                            <div *ngIf="lf.password.errors.required">Password is required</div>
                        </div>
                      </div>                       
                      <div class="form-footer">
                        <button type="submit" (click)=(loginUser($event)) [ngClass]=[showloader] class="btn btn-primary btn-block mb-3">Sign In                             
                          </button>
                          <a routerLink="/signup">SignUp</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
        </div>
  </div>
 </div>
</div>
